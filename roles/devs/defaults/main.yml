rtx_items:
  - { name: ghq, version: 1.4.2, v_command: "ghq --version" }
  - { name: fzf, version: 0.43.0, v_command: "fzf --version", additional_command: "$(rtx where fzf)/install --all" }
  - { name: neovim, version: '0.9.4', v_command: "nvim --version" }
  - { name: node, version: '18.18.2', v_command: "node --version" }
  - { name: yarn, version: '1.22.19', v_command: "yarn --version" }
  - { name: ruby, version: '3.2.2', v_command: "ruby -v" }
  - { name: jq, version: '1.7', v_command: "jq --version" }
  - { name: go, version: '1.21.3', v_command: "go version" }
  - { name: python, version: '3.11.6', v_command: "python --version" }

cargo_items:
  - ripgrep
  - git-delta
  - starship
  - bat
  - eza
